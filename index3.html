<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="container">
    <div class="row my-5">
        <div class="col-md-4">
            <form action="#" method="get">
                <label for="1">Tooltip example:</label>
                <input type="text" id="1" class="form-control" data-toggle="tooltip" data-placement="right" title="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iusto, magnam, rerum.">
                <br>
                <label for="2">Popover example:</label>
                <input type="text" id="2" class="form-control" class="btn btn-primary" data-placement="right" data-toggle="popover" title="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iusto, magnam, rerum.">
            </form>
        </div>
    </div>
</div>

<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
</body>
</html>
