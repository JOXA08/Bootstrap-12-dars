<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>

<div class="container">
    <div class="row my-5">
        <div class="col-md-12">
            <button type="button" class="btn btn-primary" data-placement="top" data-toggle="popover" title="Popover title" data-content="A larger popover to demonstrate the max-width of the Bootstrap popover.">
                Popover
            </button>
            <button type="button" class="btn btn-success" data-placement="top" data-toggle="popover" title="Popover title" data-content="A larger popover to demonstrate the max-width of the Bootstrap popover.">
                Another popover
            </button>
            <button type="button" class="btn btn-info" data-placement="top" data-toggle="popover" title="Popover title" data-content="A larger popover to demonstrate the max-width of the Bootstrap popover.">
                Large popover
            </button>
            <button type="button" class="btn btn-warning" data-placement="top" data-toggle="popover" title="Popover title" data-content="A larger popover to demonstrate the max-width of the Bootstrap popover.">
                Last popover
            </button>
        </div>
    </div>
</div>

<script src="jQuery.min.js"></script>
<script src="src/popover.js"></script>
<script src="bootstrap.js"></script>
<script src="main.js"></script>

</body>
</html>
